<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div align="center">
        <h1>Guess to the Number Game</h1>
        <h3 th:text="${__${T(com.learnjava.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(com.learnjava.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${T(com.learnjava.util.GameMappings).PLAY}__}"
              action="play"
              method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess" />
            <input type="submit" value="submit" />

        </form>

        <footer>
            <p>Created by Nazar for learn Spring Boot</p>
        </footer>
    </div>
</body>
</html>
