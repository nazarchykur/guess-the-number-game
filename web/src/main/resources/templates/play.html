<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div align="center">
        <h1>Guess to the Number Game</h1>
        <h3 th:text="${mainMessage}">Main Message Content</h3>
        <h3 th:text="${resultMessage}">Result Message Content</h3>

        <form action="play" method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess" />
            <input type="submit" value="submit" />

        </form>

        <footer>
            <p>Created by Nazar for learn Spring Boot</p>
        </footer>
    </div>
</body>
</html>
